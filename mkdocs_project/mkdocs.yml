site_name: George's Documentation

nav:
    - About: index.md
    
    - Activities: activities/activities.md
    
    - Useful: useful/useful.md
        
    - Resume: resume/resume.md

# Copyright footer
copyright: 'Copyright &copy; George Mihaila 2020'

# Social links at botoom right
repo_name: 'Machine Learning Things'
repo_url: 'https://github.com/gmihaila/machine_learning_things'
edit_uri: ''

extra:
    manifest: manifest.webmanifest
    
extra_css:
    - 'stylesheets/unibe.css'

extra_javascript:
    - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML

markdown_extensions:
    - abbr
    - def_list
    - tables
    - sane_lists
    - smarty
    - attr_list
    - footnotes
    - admonition
    - codehilite:
        guess_lang: true
        linenums: true
    - toc:
        permalink: true
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_index: !!python/name:pymdownx.emoji.twemoji
        emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tabbed
    - pymdownx.tilde
    
    
theme:
    favicon: images/logo.svg
    name: material
    logo: images/logo.svg
    language: en
    features:
        - instant
    palette:
        primary: blue
    font: true
        
site_favicon: images/logo.svg
